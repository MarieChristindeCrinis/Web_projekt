<div class="d-flex justify-content-center align-items-center form-container flex-column">
<form [formGroup]="classForm" class="form-content">
    <div class="form-group" style='display: none;'>
      <label>ID:</label>
      <input formControlName="id" class="form-control" />
    </div>

    <div class="form-group">
        <label>Name:</label>
        <input formControlName="name" class="form-control" />
      </div>
      <div
        class="alert alert-danger"
        *ngIf="classForm.controls['name'].hasError('required')">
        This is a mandatory input field!
      </div>
      <div
        class="alert alert-danger"
        *ngIf="classForm.controls['name'].hasError('class')">
        Numbers are not allowed in the name of a class
      </div>

      <div class="form-group">
        <label>Description:</label>
        <input formControlName="description" class="form-control" />
      </div>

      <div class="form-group">
        <label>Preferred Weapon:</label>
        <select formControlName="preferred_weapon" class="form-control" >
            <option *ngFor="let weapon of weaponClasses" [value]="weapon">{{weapon}}</option>
        </select>
      </div>
      <div
        class="alert alert-danger"
        *ngIf="classForm.controls['preferred_weapon'].hasError('required')">
        This is a mandatory input field!
      </div>
    
  </form>

  <div class="form-group">
    <button
      class="btn btn-default"
      id="save"
      [disabled]="!classForm?.valid"
      (click)="save()">
        Save
    </button>
  </div>

</div>
