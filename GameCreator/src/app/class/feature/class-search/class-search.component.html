<div class="search-form">
    <h2>Filter</h2>
    <form #searchForm="ngForm">
        <div class="form-group">
            <label>Name</label>
            <input [(ngModel)]="name" name="name" class="form-control"/>
          </div>

          <div class="form-group">
            <label>Weapon</label>
            <select [(ngModel)]="weapon" name="weapon" class="form-control" >
              <option *ngFor="let weaponClass of weaponClasses" [value]="weaponClass">{{weaponClass}}</option>
          </select>
          </div>
    
          
          <div class="form-group">
            <button
              class="btn btn-default class-btn"
              [disabled]="!searchForm?.valid"
              (click)="search()">
                Filter
            </button>
          </div>
        </form>
</div>
