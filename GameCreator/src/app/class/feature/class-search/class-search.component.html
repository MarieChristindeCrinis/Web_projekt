<div class="search-form">
    <h2>Filter</h2>
    <form #searchForm="ngForm">
        <div class="form-group">
            <label>Name</label>
            <input [(ngModel)]="name" name="name" class="form-control" minlength="3"/>
          </div>
          <div
            class="alert alert-danger"
            *ngIf="searchForm?.controls?.['name']?.hasError('minlength')">
            Please enter at least {{ searchForm?.controls?.['name']?.errors?.['minlength'].requiredLength }} chars
            (you entered only {{ searchForm?.controls?.['name']?.errors?.['minlength'].actualLength }})!
          </div>
    
          
          <div class="form-group">
            <button
              class="btn btn-default"
              [disabled]="!searchForm?.valid"
              (click)="search()">
                Filter
            </button>
          </div>
        </form>
</div>
