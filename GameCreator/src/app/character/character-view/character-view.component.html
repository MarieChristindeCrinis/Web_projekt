<div class="container mt-3">

  <h1 class="header selected-header">Character Overview:</h1>
  
  <div class="container" >
    <div class="row mb-2 card">
      <div class="card-body">
          <mat-label>Search: </mat-label>
          <input [(ngModel)]="search"/>
      </div>
      <div class="card-footer">
        <div class="btn-toolbar">
          <button mat-icon-button class="btn btn-primary ml-2" (click)="getCharacters()">
            <mat-icon>search</mat-icon>
          </button>
          <button mat-icon-button class="btn btn-primary ml-2" (click)="clear()">
            Clear
          </button>
          <a mat-icon-button class="btn btn-primary ml-2" routerLink="/character-add" >
              <mat-icon>add</mat-icon>
          </a>
        </div>
      </div>
    </div>
      <div class="row" >
        <app-character-card-view 
            class="col" 
            *ngFor="let h of chars" 
            [character]="h" 
            (deleteCharacter)="deleteChar(h)"
            (updateCharacter)="update(h)"
            >
        </app-character-card-view>
    </div>
  </div>
</div>
