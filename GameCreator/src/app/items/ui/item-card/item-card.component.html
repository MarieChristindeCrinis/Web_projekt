
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="avatar-icon" style="background-image: url('{{Item.CategoryIcon}}');"></div>
    <mat-card-title>{{Item.Name}}</mat-card-title>
    <mat-card-subtitle>{{Item.Category}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card-content">
    <img *ngIf="Item.Icon !== ''" class="item-icon" src="{{Item.Icon}}" alt="Photo of a Shiba Inu">
    <mat-form-field id="first-field" appearance="fill" class="mat-form-field-readonly">
      <mat-label>Rarity</mat-label>
      <input matInput [value]="Item.Rarity" [readonly]="true">
    </mat-form-field>
    <mat-form-field appearance="fill" class="mat-form-field-readonly">
      <mat-label>Price</mat-label>
      <input matInput [value]="Item.Price" [readonly]="true">
    </mat-form-field>
    <mat-form-field appearance="fill" class="mat-form-field-readonly">
      <mat-label>Weight</mat-label>
      <input matInput [value]="Item.Weight" [readonly]="true">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="OnAddClicked()">ADD</button>
  </mat-card-actions>
</mat-card>
